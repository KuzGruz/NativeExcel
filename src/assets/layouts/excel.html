<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <link rel="shortcut icon" href="icon.ico" type="image/x-icon" />
        <title>NativeJS App</title>
    </head>
    <body>
        <div id="app" class="container">
            <div class="excel">
                <header class="excel__control">
                    <div class="header">
                        <input type="text" value="Новая таблица" />
                        <div class="actions">
                            <div class="button">
                                <span class="material-icons">delete_outline</span>
                            </div>
                            <div class="button">
                                <span class="material-icons">exit_to_app</span>
                            </div>
                        </div>
                    </div>
                    <div class="toolbar">
                        <div class="button">
                            <span class="material-icons">format_align_left</span>
                        </div>
                        <div class="button">
                            <span class="material-icons">format_align_center</span>
                        </div>
                        <div class="button">
                            <span class="material-icons">format_align_right</span>
                        </div>
                        <div class="button">
                            <span class="material-icons">format_bold</span>
                        </div>
                        <div class="button">
                            <span class="material-icons">format_italic</span>
                        </div>
                        <div class="button">
                            <span class="material-icons">format_underlined</span>
                        </div>
                    </div>
                    <div class="formula">
                        <div class="info">fx</div>
                        <input type="text" spellcheck="false" />
                    </div>
                </header>
                <main class="excel__table">
                    <div class="row">
                        <div class="row-info"></div>
                        <div class="row-data">
                            <div class="cell cell-info">A</div>
                            <div class="cell cell-info">B</div>
                            <div class="cell cell-info">C</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="row-info">1</div>
                        <div class="row-data">
                            <div class="cell cell-data selected" contenteditable="" spellcheck="false">12</div>
                            <div class="cell cell-data" contenteditable spellcheck="false">12</div>
                            <div class="cell cell-data" contenteditable spellcheck="false">12</div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </body>
</html>
